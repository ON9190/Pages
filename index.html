<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дистрибутиви Linux</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Найпопулярніші та найскладніші дистрибутиви Linux</h1>
    
    <table>
        <thead>
            <tr>
                <th>Найпопулярніші дистрибутиви Linux</th>
                <th>Найскладніші дистрибутиви Linux</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ubuntu</td>
                <td>Gentoo</td>
            </tr>
            <tr>
                <td>Debian</td>
                <td>Arch Linux</td>
            </tr>
            <tr>
                <td>Fedora</td>
                <td>NixOS</td>
            </tr>
            <tr>
                <td>Linux Mint</td>
                <td>Slackware</td>
            </tr>
            <tr>
                <td>Pop!_OS</td>
                <td>Void Linux</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
